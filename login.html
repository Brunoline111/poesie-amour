<body>
  <div class="container">
    <h2>Po√©sie Amour üíñ</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button id="actionBtn">Connexion</button>
    <div class="switch">
      Pas encore de compte ? <span id="toggleMode">Cr√©er un compte</span>
    </div>
    <div id="error"></div>
  </div>

  <!-- Firebase SDK (compat version) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    // Ta config Firebase int√©gr√©e ici
    const firebaseConfig = {
  apiKey: "AIzaSyCtm5hzBBhiYBXJ3FN4tmdkm44LK6tMbXs",
  authDomain: "poesie-amour.firebaseapp.com",
  projectId: "poesie-amour",
  storageBucket: "poesie-amour.appspot.com",
  messagingSenderId: "72054264195",
  appId: "1:72054264195:web:63eae95b68736a77a5e6b6",
  measurementId: "G-Y7PXEZ6VRW"
};


    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let isLogin = true;

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const actionBtn = document.getElementById("actionBtn");
    const toggleMode = document.getElementById("toggleMode");
    const errorDiv = document.getElementById("error");

    toggleMode.addEventListener("click", () => {
      isLogin = !isLogin;
      actionBtn.textContent = isLogin ? "Connexion" : "Cr√©er un compte";
      toggleMode.textContent = isLogin ? "Cr√©er un compte" : "Se connecter";
      errorDiv.textContent = "";
      emailInput.value = "";
      passwordInput.value = "";
    });

    actionBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      errorDiv.textContent = "";

      if (!email || !password) {
        errorDiv.textContent = "Tous les champs sont requis.";
        return;
      }

      try {
        if (isLogin) {
          await auth.signInWithEmailAndPassword(email, password);
        } else {
          await auth.createUserWithEmailAndPassword(email, password);
        }
        // Redirige vers index apr√®s succ√®s
        window.location.href = "index.html";
      } catch (error) {
        errorDiv.textContent = error.message;
      }
    });

    // Si d√©j√† connect√©, rediriger directement vers index
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>
