<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Profil - Poésie Amour</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffe0ef, #fff0f6);
      color: #333;
      padding: 0;
    }

    header {
      background-color: #d63384;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(214, 51, 132, 0.2);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      border: 3px solid #d63384;
      transition: transform 0.3s ease;
    }

    .profile-header img:hover {
      transform: scale(1.05);
    }

    .profile-info h2 {
      margin: 0;
      color: #d63384;
    }

    .profile-info p {
      margin: 4px 0;
      font-size: 0.95rem;
      color: #666;
    }

    form label {
      font-weight: 600;
      margin-top: 20px;
      display: block;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1.5px solid #d63384;
      font-size: 1rem;
      margin-top: 5px;
      box-sizing: border-box;
    }

    form textarea {
      resize: vertical;
      min-height: 80px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .buttons button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 12px 20px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buttons button:hover {
      background-color: #b52b6f;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1001;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
    }

    .modal img {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .modal:target {
      display: block;
    }

    @media (max-width: 600px) {
      .profile-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }

   @media (max-width: 768px) {
  header {
    font-size: 1.2rem;
    padding: 12px 16px;
  }

  .header-buttons {
    position: static;
    transform: none;
    text-align: center;
    margin-top: 10px;
  }

  .header-buttons button {
    margin: 6px 5px;
    padding: 8px 16px;
    font-size: 0.9rem;
  }

  main {
    padding: 15px;
    margin: 10px;
  }

  .new-fields input,
  .sub-controls input,
  .sub-controls select {
    font-size: 1rem;
    padding: 8px;
  }

  .sub-controls {
    flex-direction: column;
    align-items: flex-start;
  }

  .toolbar {
    flex-direction: column;
    gap: 8px;
  }

  .fond-selection {
    gap: 8px;
  }

  .fond-selection img {
    width: 80px;
    height: 55px;
  }

  .cadres {
    flex-wrap: wrap;
    justify-content: center;
  }

  .cadre {
    width: 50px;
    height: 50px;
  }

  .preview {
    max-width: 100%;
    padding: 20px;
    font-size: 1rem;
  }

  #publier {
    width: 100%;
    padding: 12px 0;
    font-size: 1rem;
  }

  .preview-title {
    font-size: 1.1rem;
    padding: 10px 0;
  }

  .config-title,
  .config-author {
    padding: 8px;
    font-size: 0.95rem;
  }

  select,
  input[type="color"],
  input[type="number"] {
    width: 100%;
  }
}


  </style>
</head>
<body>

<header>Mon Profil</header>

<div class="container">
  <div class="profile-header">
    <a href="#modalPhoto"><img id="profileImage" src="https://via.placeholder.com/100" alt="Photo de profil"></a>
    <div class="profile-info">
      <h2 id="profileName">Utilisateur</h2>
      <p id="profileEmail">email@example.com</p>
    </div>
  </div>

  <form id="profileForm">
    <label for="photoUpload">Changer la photo de profil</label>
    <input type="file" id="photoUpload" accept="image/*" />

    <label for="displayName">Nom complet</label>
    <input type="text" id="displayName" required>

    <label for="birthDate">Date de naissance</label>
    <input type="date" id="birthDate">

    <label for="gender">Genre</label>
    <select id="gender">
      <option value="">-- Choisir --</option>
      <option value="masculin">Masculin</option>
      <option value="feminin">Féminin</option>
      <option value="autre">Autre</option>
    </select>

    <label for="birthPlace">Lieu de naissance</label>
    <input type="text" id="birthPlace">

    <label for="poetryStyle">Style de poésie préféré</label>
    <input type="text" id="poetryStyle">

    <label for="favoriteQuote">Citation préférée</label>
    <textarea id="favoriteQuote"></textarea>

    <label for="about">À propos de moi</label>
    <textarea id="about"></textarea>

    <div class="buttons">
      <button type="submit">Enregistrer</button>
      <button type="button" onclick="goToChat()">Envoyer un message</button>
    </div>
  </form>
</div>

<div id="modalPhoto" class="modal" onclick="location.hash='';">
  <img id="modalImage" src="https://via.placeholder.com/600" alt="Photo en grand">
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCtm5hzBBhiYBXJ3FN4tmdkm44LK6tMbXs",
    authDomain: "poesie-amour.firebaseapp.com",
    projectId: "poesie-amour",
    storageBucket: "poesie-amour.appspot.com",
    messagingSenderId: "72054264195",
    appId: "1:72054264195:web:63eae95b68736a77a5e6b6"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  const profileImage = document.getElementById("profileImage");
  const modalImage = document.getElementById("modalImage");
  const profileName = document.getElementById("profileName");
  const profileEmail = document.getElementById("profileEmail");

  const displayNameInput = document.getElementById("displayName");
  const birthDateInput = document.getElementById("birthDate");
  const genderInput = document.getElementById("gender");
  const birthPlaceInput = document.getElementById("birthPlace");
  const poetryStyleInput = document.getElementById("poetryStyle");
  const favoriteQuoteInput = document.getElementById("favoriteQuote");
  const aboutInput = document.getElementById("about");
  const photoUpload = document.getElementById("photoUpload");

  auth.onAuthStateChanged(async user => {
    if (!user) return location.href = 'login.html';

    profileName.textContent = user.displayName || "Utilisateur";
    profileEmail.textContent = user.email;
    profileImage.src = user.photoURL || "https://via.placeholder.com/100";
    modalImage.src = user.photoURL || "https://via.placeholder.com/600";

    try {
      const doc = await db.collection("users").doc(user.uid).get();
      if (doc.exists) {
        const data = doc.data();
        displayNameInput.value = data.name || user.displayName || "";
        birthDateInput.value = data.birthDate || "";
        genderInput.value = data.gender || "";
        birthPlaceInput.value = data.birthPlace || "";
        poetryStyleInput.value = data.poetryStyle || "";
        favoriteQuoteInput.value = data.favoriteQuote || "";
        aboutInput.value = data.about || "";
      }
    } catch (err) {
      console.error("Erreur chargement Firestore :", err);
    }
  });

  document.getElementById("profileForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const user = auth.currentUser;
    if (!user) return;

    let photoURL = user.photoURL;

    if (photoUpload.files[0]) {
      const file = photoUpload.files[0];
      const storageRef = storage.ref().child(`profileMedia/${user.uid}/${Date.now()}_${file.name}`);
      await storageRef.put(file);
      photoURL = await storageRef.getDownloadURL();
    }

    const name = displayNameInput.value.trim();
    const birthDate = birthDateInput.value;
    const gender = genderInput.value;
    const birthPlace = birthPlaceInput.value.trim();
    const poetryStyle = poetryStyleInput.value.trim();
    const favoriteQuote = favoriteQuoteInput.value.trim();
    const about = aboutInput.value.trim();

    await user.updateProfile({ displayName: name, photoURL });

    await db.collection("users").doc(user.uid).set({
      name,
      birthDate,
      gender,
      birthPlace,
      poetryStyle,
      favoriteQuote,
      about,
      photoURL,
      email: user.email
    }, { merge: true });

    alert("Profil mis à jour !");
    location.reload();
  });

  function goToChat() {
    alert("Fonction 'Envoyer un message' à venir...");
    // À connecter plus tard : redirection vers page chat.
  }
</script>

</body>
</html>
