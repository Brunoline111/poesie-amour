<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Po√©sie Amour - Connexion</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 28px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    #user-info {
      margin-top: 20px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üå∏ Po√©sie Amour</h2>

    <input type="email" id="email" placeholder="Adresse e-mail" />
    <input type="password" id="password" placeholder="Mot de passe" />

    <button id="signup-btn">S'inscrire</button>
    <button id="login-btn">Se connecter</button>
    <button id="logout-btn" style="display:none;">Se d√©connecter</button>

    <div id="user-info"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCtm5hzBBhiYBXJ3FN4tmdkm44LK6tMbXs",
      authDomain: "poesie-amour.firebaseapp.com",
      projectId: "poesie-amour",
      storageBucket: "poesie-amour.firebasestorage.app",
      messagingSenderId: "72054264195",
      appId: "1:72054264195:web:63eae95b68736a77a5e6b6",
      measurementId: "G-Y7PXEZ6VRW"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const emailInput = document.getElementById('email');
    const passInput = document.getElementById('password');
    const signupBtn = document.getElementById('signup-btn');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const userInfo = document.getElementById('user-info');

    signupBtn.onclick = () => {
      const email = emailInput.value;
      const password = passInput.value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          db.collection("users").doc(user.uid).set({
            email: user.email,
            createdAt: new Date()
          });
          alert("Inscription r√©ussie !");
        })
        .catch(error => alert(error.message));
    };

    loginBtn.onclick = () => {
      const email = emailInput.value;
      const password = passInput.value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => alert("Connexion r√©ussie !"))
        .catch(error => alert(error.message));
    };

    logoutBtn.onclick = () => auth.signOut();

    auth.onAuthStateChanged(user => {
      if (user) {
        userInfo.textContent = "Connect√© en tant que : " + user.email;
        logoutBtn.style.display = "block";
        loginBtn.style.display = "none";
        signupBtn.style.display = "none";
      } else {
        userInfo.textContent = "";
        logoutBtn.style.display = "none";
        loginBtn.style.display = "block";
        signupBtn.style.display = "block";
      }
    });
  </script>

</body>
</html>
